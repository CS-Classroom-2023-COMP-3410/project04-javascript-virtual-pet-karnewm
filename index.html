<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Virtual Pet Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>My Virtual Pet</h1>

    <pre id="pet-image"></pre>

    <div id="status-panel">
      <p>Hunger: <span id="hunger-status"></span></p>
      <p>Energy: <span id="energy-status"></span></p>
      <p>Happiness: <span id="happiness-status"></span></p>
      <p>Mood: <span id="mood-status"></span></p>
    </div>

    <div id="controls">
      <button id="feed-btn">Feed</button>
      <button id="play-btn">Play</button>
      <button id="sleep-btn">Sleep</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
